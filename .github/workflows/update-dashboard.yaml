name: Update Dashboard Data

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours at the top of the hour
  workflow_dispatch:        # Allow manual triggering

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to commit updated data

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Fetch dashboard data
        run: uv run scripts/fetch_dashboard_data.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/dashboard-data.json
          git diff --staged --quiet || git commit -m "Update dashboard data [skip ci]"
          git push
